<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc." />

    <!-- Libs CSS -->
    <link rel="stylesheet" href="/static/fonts/feather/feather.css" />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="/static/css/theme.min.css">
      
    <!-- Title -->
    <title>Roll The Dice</title>

  </head>
  <body class="d-flex align-items-center bg-auth border-top border-top-2 border-primary bg-primary">

    <!-- CONTENT
    ================================================== -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <h1 class="text-white text-center mb-3" style="font-size: 50pt;">
            Roll The Dice
           </h1>
        </div>
        <div class="col-12 col-md-5 col-xl-4 my-5">
          <div class="card">
            <div class="card-body">
              <p class="text-muted text-center mb-5">
                Please input name of 4 player
              </p>
              <form>
                <div class="form-group">
                  <!-- Label -->
                  <label>Player 1</label>
                  <input type="text" class="form-control" placeholder="Player 1...">
                </div>
                <div class="form-group">
                  <!-- Label -->
                  <label>Player 2</label>
                  <input type="text" class="form-control" placeholder="Player 2...">
                </div>
                <div class="form-group">
                  <!-- Label -->
                  <label>Player 3</label>
                  <input type="text" class="form-control" placeholder="Player 3...">
                </div>
                <div class="form-group">
                  <!-- Label -->
                  <label>Player 4</label>
                  <input type="text" class="form-control" placeholder="Player 4...">
                </div>
    
                <!-- Submit -->
                <button class="btn btn-lg btn-block btn-primary mb-3">
                  Play The Game
                </button>
                
              </form>
    
            </div>
          </div>
         
        </div>
      </div> <!-- / .row -->
    </div> <!-- / .container -->

    <!-- JAVASCRIPT
    ================================================== -->
    <!-- Libs JS -->
    <script src="/static/libs/jquery/dist/jquery.min.js"></script>
    <script src="/static/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/libs/select2/dist/js/select2.full.min.js"></script>
    <script src="/static/js/theme.min.js"></script>
    <script src="/static/js/dashkit.min.js"></script>
  </body>
</html>
